<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bem-vindo Cristiano</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      height: 100vh;
    }

    img {
      position: absolute;
      top: 10px;
      left: 10px;
      max-width: 150px;
      border-radius: 10px;
      z-index: 10;
    }

    #welcome {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
      color: red;
      white-space: nowrap;
    }

    @keyframes colorChange {
      0% { color: red; }
      20% { color: green; }
      40% { color: black; }
      60% { color: blue; }
      80% { color: hotpink; }
      100% { color: red; }
    }
  </style>
</head>
<body>
  <img src="cristiano.png" alt="Cristiano Cirino" />
  <div id="welcome">Seja bem-vindo de volta, Cristiano!</div>

  <script>
    const welcome = document.getElementById("welcome");
    const translations = [
      "Seja bem-vindo de volta, Cristiano!",
      "¡Bienvenido de nuevo, Cristiano!",
      "Welcome back, Cristiano!",
      "Bonvenon reen, Cristiano!",
      "Iterum gratum, Cristiano!",
      "Welkom terug, Cristiano!",
      "Bon retour, Cristiano!",
      "Добро пожаловать обратно, Cristiano!",
      "أهلا بعودتك، Cristiano!",
      "歡迎回來，Cristiano!",
      "おかえりなさい、Cristiano!",
      "Willkommen zurück, Cristiano!",
      "Καλωσήρθες επιστροφή, Cristiano!",
      "Bentornato, Cristiano!"
    ];

    let index = 0;
    setInterval(() => {
      welcome.textContent = translations[index];
      index = (index + 1) % translations.length;
    }, 1000);

    let posX = 100;
    let posY = 100;
    let velX = 2;
    let velY = 2;

    function animate() {
      const rect = welcome.getBoundingClientRect();
      const winW = window.innerWidth;
      const winH = window.innerHeight;

      if (posX + rect.width >= winW || posX <= 0) velX *= -1;
      if (posY + rect.height >= winH || posY <= 0) velY *= -1;

      posX += velX;
      posY += velY;

      welcome.style.left = posX + 'px';
      welcome.style.top = posY + 'px';
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
