<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bem-vindo Cristiano</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    img {
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #welcome {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
      color: red;
      animation: bounce 15s linear infinite, colorChange 1s infinite, translateDVD 12s infinite;
      white-space: nowrap;
    }

    @keyframes colorChange {
      0% { color: red; }
      20% { color: green; }
      40% { color: black; }
      60% { color: blue; }
      80% { color: hotpink; }
      100% { color: red; }
    }

    @keyframes translateDVD {
      0%   { top: 0%; left: 0%; }
      25%  { top: 0%; left: 80%; }
      50%  { top: 80%; left: 80%; }
      75%  { top: 80%; left: 0%; }
      100% { top: 0%; left: 0%; }
    }
  </style>
</head>
<body>
  <img src="/mnt/data/8c59408d-6341-4e30-8a7b-87d9a0a8b119.png" alt="Cristiano Cirino" />
  <div id="welcome">Seja bem-vindo de volta, Cristiano!</div>

  <script>
    const translations = [
      "Seja bem-vindo de volta, Cristiano!", // Português
      "¡Bienvenido de nuevo, Cristiano!", // Espanhol
      "Welcome back, Cristiano!", // Inglês
      "Bonvenon reen, Cristiano!", // Esperanto
      "Iterum gratum, Cristiano!", // Latim
      "Welkom terug, Cristiano!", // Holandês
      "Bon retour, Cristiano!", // Francês
      "Добро пожаловать обратно, Cristiano!", // Russo
      "أهلا بعودتك، Cristiano!", // Árabe
      "歡迎回來，Cristiano!", // Mandarim
      "おかえりなさい、Cristiano!", // Japonês
      "Willkommen zurück, Cristiano!", // Alemão
      "Καλωσήρθες επιστροφή, Cristiano!", // Grego
      "Bentornato, Cristiano!" // Italiano
    ];

    const welcomeEl = document.getElementById("welcome");
    let index = 0;
    setInterval(() => {
      welcomeEl.textContent = translations[index];
      index = (index + 1) % translations.length;
    }, 1000);
  </script>
</body>
</html>
